<html>
	<head>
     <title>My webpage</title>
     <style>
			ul {
			  list-style-type: none;
			  margin: 0;
			  padding: 0;
			}
			
			li {
			  display: inline;
			}
	</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
	<body>
    <!-- navbar that should appear on every page -->
		<ul>
		  <li><a href="/">Home</a></li>
		  <li><a href="{% url 'contact' %}">Contact</a></li>
		  <li><a href="{% url 'all_books' %}">All Books</a></li>
		  {% if user.is_authenticated %}
		  	<li><a href="{% url 'variable'%}">Variable</a></li>
		  	<li><a href="{% url 'add' %}">Add</a></li>
          	<li><a href="{% url 'random' %}">Random</a></li>
          	<li><a href="{% url 'for_loop' %}">Loop</a></li>
          	<li><a href="{% url 'numbers' %}">Numbers</a></li>
          	<li><a href="{% url 'fizzbuzz' %}">Fizzbuzz</a></li>
			<li><a href="{% url 'add_book' %}">Add book</a></li>
			<li><a href="{% url 'logout' %}">Logout</a></li>
		  {% else %}
			<li><a href="{% url 'login' %}">Login</a></li>
			<li><a href="{% url 'user_signup' %}">Signup</a></li>
  		  {% endif %}
		</ul>

    <!-- placeholder for content to be filled in by subsequent views -->
		{% block content %}

       <!-- Content provided by other templates will be filled in here -->
    {% endblock %}
	</body>
</html>
